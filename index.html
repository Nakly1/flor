<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        /* Fondo con degradado suave */
        .back {
            position: fixed;
            padding: 0;
            margin: 0;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            animation-name: backdiv;
            animation-duration: 3500ms;
            animation-iteration-count: infinite;
        }
    
        /* Efecto de latido y sombra */
        .heart {
            position: absolute;
            margin: auto;
            top: 170px;
            right: 0;
            bottom: 0;
            left: 0;
            background: linear-gradient(135deg, #ff6a95, #ff004f);
            height: 150px;
            width: 150px;
            transform: rotate(-45deg);
            border-radius: 10px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
            animation-name: beat;
            animation-duration: 1500ms;
            animation-iteration-count: infinite;
        }
    
        .heart:after, .heart:before {
            content: "";
            position: absolute;
            border-radius: 50%;
            background: inherit;
            width: 150px;
            height: 150px;
        }
    
        .heart:after {
            top: 0;
            left: 80px;
        }
    
        .heart:before {
            top: -80px;
            left: 0;
        }
    
        /* Fondo cambia de color suavemente */
        @keyframes backdiv {
            50% {
                background: #ffecd2;
            }
        }
    
        /* Efecto de latido del coraz칩n */
        @keyframes beat {
            0% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(0.8) rotate(-45deg);
            }
            100% {
                transform: scale(1) rotate(-45deg);
            }
        }
    
        /* Mensaje con fondo transparente y borde redondeado */
        .bday {
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            font-size: 18px;
            font-family: 'Pacifico', cursive;
            color: #0e2804;
            margin: 20px auto;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.6); /* Fondo transparente */
            border-radius: 20px; /* Bordes m치s redondeados */
            max-width: 80%;
        }
    
        /* Bot칩n con efectos de hover */
        button {
            background-color: #ff6a95;
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Nunito', sans-serif;
            font-weight: 600;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.2s;
        }
    
        button:hover {
            background-color: #ff004f;
            transform: scale(1.05);
        }
    
        a {
            color: white;
            text-decoration: none;
        }
    
        .elements {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
    <title>TE AMO AMOOOOR</title>
</head>
<body>
    <div class="back">
        <div class="bday">
            <br>Buenos dias mi princesa, hoy te envio este peque침o gesto, hoy en tu dia quiero que la pases bien, te quiero con todo mi corazon<br>
        </div>
        
        <div class="elements">
            <div class="heart"></div>
            <footer>
                <div class="boton">
                    <button><a href="index2.html">CLICK AQUII AQUIIII</a></button>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
